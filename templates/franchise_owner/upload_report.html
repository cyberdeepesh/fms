{% extends "franchise_owner/base.html" %}
{% block content %}
<div class="max-w-3xl mx-auto p-6 bg-white shadow-md rounded-xl mt-6">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Upload Sales Report</h2>
    <form method="POST" enctype="multipart/form-data" class="space-y-4">
        {% csrf_token %}
        {% for field in form %}
            <div>
                <label class="block text-sm font-medium text-gray-700">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <p class="text-sm text-red-500">{{ field.errors }}</p>
                {% endif %}
            </div>
        {% endfor %}
        <button type="submit" class="mt-4 w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 px-4 rounded-lg">
            Upload Report
        </button>
    </form>
</div>
{% endblock %}
