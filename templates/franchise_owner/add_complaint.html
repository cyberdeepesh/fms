{% extends "franchise_owner/base.html" %}
{% block content %}
<div class="max-w-3xl mx-auto p-6 bg-white shadow-md rounded-xl mt-6">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Lodge a Complaint</h2>
    <form method="POST" class="space-y-4">
        {% csrf_token %}
        <div class="space-y-4">
            {% for field in form %}
                <div>
                    <label class="block text-sm font-medium text-gray-700">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <p class="text-sm text-red-500">{{ field.errors }}</p>
                    {% endif %}
                </div>
            {% endfor %}
        </div>
        <button type="submit" class="mt-6 w-full bg-red-600 hover:bg-red-700 text-white py-2 px-4 rounded-lg">
            Submit Complaint
        </button>
    </form>
</div>
{% endblock %}
