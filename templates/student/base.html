<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Dashboard | Learn Net</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Navbar -->
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="text-xl font-bold text-blue-600">Learn Net</div>
            <div class="space-x-4 text-sm">
                <a href="{% url 'student_dashboard' %}" class="hover:text-blue-600 font-medium">Dashboard</a>
                <a href="{% url 'logout' %}" class="text-red-500 font-semibold hover:underline">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-6">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white mt-10 py-4 text-center text-sm text-gray-500 border-t">
        &copy; {{ now|date:"Y" }} Learn Net. All rights reserved.
    </footer>

</body>
</html>
