{% extends 'teacher/base.html' %}
{% block content %}
<div class="max-w-2xl mx-auto p-6 bg-white rounded shadow">
    <h2 class="text-xl font-bold text-gray-800 mb-4">Submit a Complaint</h2>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="w-full px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">Submit</button>
    </form>
</div>
{% endblock %}
