{% extends 'teacher/base.html' %}
{% block content %}
<div class="container mx-auto p-4">
    <div class="flex justify-between items-center mb-4">
        <h1 class="text-2xl font-semibold text-gray-800">My Complaints</h1>
        <a href="{% url 'teacher_create_complaint' %}" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">+ New Complaint</a>
    </div>

    <div class="bg-white shadow rounded-lg overflow-hidden">
        <table class="min-w-full text-sm text-left">
            <thead class="bg-gray-100 text-gray-700">
                <tr>
                    <th class="px-6 py-3">Title</th>
                    <th class="px-6 py-3">Category</th>
                    <th class="px-6 py-3">Status</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-200">
                {% for complaint in complaints %}
                <tr>
                    <td class="px-6 py-4">{{ complaint.title }}</td>
                    <td class="px-6 py-4">{{ complaint.category }}</td>
                    <td class="px-6 py-4">
                        <span class="px-2 py-1 rounded-full text-xs text-white
                            {% if complaint.status == 'Resolved' %}bg-green-600
                            {% elif complaint.status == 'Pending' %}bg-yellow-500
                            {% else %}bg-gray-500{% endif %}">
                            {{ complaint.status }}
                        </span>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" class="px-6 py-4 text-center text-gray-500">No complaints submitted.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
