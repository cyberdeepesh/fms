{% extends 'teacher/base.html' %}
{% block content %}
<div class="container mx-auto p-4">
    <div class="flex justify-between items-center mb-4">
        <h1 class="text-2xl font-semibold text-gray-800">Assigned Tasks</h1>
        <a href="{% url 'teacher_assign_task' %}" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">+ Assign Task</a>
    </div>

    <div class="bg-white shadow rounded-lg overflow-hidden">
        <table class="min-w-full text-sm text-left">
            <thead class="bg-gray-100 text-gray-700">
                <tr>
                    <th class="px-6 py-3">Title</th>
                    <th class="px-6 py-3">Course</th>
                    <th class="px-6 py-3">Due Date</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-200">
                {% for task in assigned_tasks %}
                <tr>
                    <td class="px-6 py-4">{{ task.title }}</td>
                    <td class="px-6 py-4">{{ task.course.title }}</td>
                    <td class="px-6 py-4">{{ task.due_date }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" class="px-6 py-4 text-center text-gray-500">No tasks assigned yet.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
