{% extends "manager/base.html" %}
{% block title %}Delete Complaint{% endblock %}
{% block content %}
<div class="p-6 max-w-lg mx-auto bg-white shadow rounded">
  <h2 class="text-xl font-semibold text-red-700 mb-4">Are you sure you want to delete this complaint?</h2>
  <p class="mb-4"><strong>{{ complaint.title }}</strong></p>
  <form method="post">{% csrf_token %}
    <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-500">Delete</button>
    <a href="{% url 'complaint_list' %}" class="ml-2 text-gray-600 hover:underline">Cancel</a>
  </form>
</div>
{% endblock %}
