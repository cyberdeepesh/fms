{% extends 'manager/base.html' %}
{% block title %}Assign New Task{% endblock %}

{% block content %}
<div class="p-6">
  <h2 class="text-2xl font-bold text-blue-800 mb-4">Assign New Task</h2>
  <form method="POST" class="space-y-4 bg-white p-6 rounded shadow">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Assign Task</button>
  </form>
</div>
{% endblock %}
